# Version: 2.0.0 (World-Class Architecture)
# Updated: December 5, 2025

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '8'

jobs:
  # ===========================================================================
  # Frontend: Lint & Type Check
  # ===========================================================================
  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type checking
        run: pnpm type-check

      - name: Run Prettier check
        run: pnpm format:check

  # ===========================================================================
  # Frontend: Tests
  # ===========================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: frontend

  # ===========================================================================
  # Protocol Package: Build & Type Sync Check
  # ===========================================================================
  protocol-sync:
    name: Protocol Type Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Protocol Package
        run: |
          cd packages/protocol
          pnpm build
          pnpm run generate:json-schemas

      - name: Install Python codegen tools
        run: pip install datamodel-code-generator

      - name: Generate Pydantic models
        run: python scripts/codegen/generate_pydantic.py

      - name: Verify generated files are in sync
        run: |
          if [[ -n $(git status --porcelain services/ai-engine/src/api/schemas/_generated/) ]]; then
            echo "❌ Generated Pydantic models are out of sync!"
            echo "Run 'make sync-types' locally and commit the changes."
            git diff services/ai-engine/src/api/schemas/_generated/
            exit 1
          fi
          echo "✅ Type synchronization verified"

  # ===========================================================================
  # Backend: AI Engine Tests
  # ===========================================================================
  test-ai-engine:
    name: AI Engine Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/ai-engine/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd services/ai-engine
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff

      - name: Run Python linting
        run: |
          cd services/ai-engine
          ruff check src/ --ignore E501

      - name: Run unit tests
        run: |
          cd services/ai-engine
          pytest tests/unit/ -v --cov=src --cov-report=xml
        continue-on-error: true

      - name: Run integration tests
        env:
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          cd services/ai-engine
          pytest tests/integration/ -v --cov=src --cov-report=xml --cov-append
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./services/ai-engine/coverage.xml
          fail_ci_if_error: false
          flags: backend

  # ===========================================================================
  # Backend: Legacy Python Services (apps/python-services)
  # ===========================================================================
  test-python-services:
    name: Python Services (Legacy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check if python-services exists
        id: check-python-services
        run: |
          if [ -d "apps/python-services" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-python-services.outputs.exists == 'true'
        run: |
          cd apps/python-services
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Run Python linting
        if: steps.check-python-services.outputs.exists == 'true'
        run: |
          cd apps/python-services
          ruff check .

      - name: Run Python tests
        if: steps.check-python-services.outputs.exists == 'true'
        run: |
          cd apps/python-services
          pytest tests/ -v

  # ===========================================================================
  # Build: Full Monorepo Build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-frontend, protocol-sync, test-ai-engine]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            apps/*/.next
            packages/*/dist
          retention-days: 7

  # ===========================================================================
  # Docker: Build Images (on main/develop only)
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-engine
          file: ./infrastructure/docker/Dockerfile
          target: api
          push: false
          tags: vital-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-engine
          file: ./infrastructure/docker/Dockerfile.worker
          push: false
          tags: vital-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
