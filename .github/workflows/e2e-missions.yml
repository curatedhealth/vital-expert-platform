name: E2E Missions New

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-missions:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: vital_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/vital_test
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      # Backend setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          cd services/ai-engine
          pip install -e ".[dev]"

      - name: Run migrations
        run: |
          cd services/ai-engine
          alembic upgrade head

      - name: Start backend server
        run: |
          cd services/ai-engine
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 8

      # Frontend setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd apps/vital-system
          pnpm install

      - name: Build frontend
        run: |
          cd apps/vital-system
          pnpm build

      - name: Install Playwright
        run: |
          cd apps/vital-system
          pnpm exec playwright install --with-deps chromium

      - name: Start frontend server
        run: |
          cd apps/vital-system
          pnpm start &
          sleep 8

      - name: Run Playwright E2E tests
        run: |
          cd apps/vital-system
          pnpm exec playwright test tests/e2e/missions-new.spec.ts --reporter=html
        timeout-minutes: 15

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/vital-system/playwright-report/
          retention-days: 7
