<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <g id="isometric-cube-outline-small">
            <path d="M12 4L0 10L12 16L24 10L12 4Z" stroke="#1C1917" stroke-width="0.5"/>
            <path d="M0 10V22L12 28V16L0 10Z" stroke="#1C1917" stroke-width="0.5"/>
            <path d="M12 28L24 22V10L12 16V28Z" stroke="#1C1917" stroke-width="0.5"/>
        </g>
        <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
            <path d="M0,0 L6,2 L0,4 Z" fill="#1C1917"/>
        </marker>
    </defs>

    <!-- Stage 1 -->
    <g transform="translate(30, 80)">
        <use href="#isometric-cube-outline-small" x="0" y="0" fill="#9055E0" opacity="0.1"/>
    </g>
    <circle cx="62" cy="96" r="3" fill="#9055E0"/>
    <path d="M62 96 L94 96" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2" markerEnd="url(#arrowhead)"/>

    <!-- Stage 2 -->
    <g transform="translate(94, 80)">
        <use href="#isometric-cube-outline-small" x="0" y="0" fill="#00CAFF" opacity="0.1"/>
    </g>
    <circle cx="126" cy="96" r="3" fill="#00CAFF"/>
    <path d="M126 96 L158 96" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2" markerEnd="url(#arrowhead)"/>

    <!-- Stage 3 -->
    <g transform="translate(158, 80)">
        <use href="#isometric-cube-outline-small" x="0" y="0" fill="#4F46E5" opacity="0.1"/>
    </g>
    <circle cx="190" cy="96" r="3" fill="#4F46E5"/>

    <!-- Input/Output indicators -->
    <path d="M40 70 L50 60 L60 70" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="1 1"/>
    <path d="M180 120 L170 110 L160 120" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="1 1"/>
</svg>
