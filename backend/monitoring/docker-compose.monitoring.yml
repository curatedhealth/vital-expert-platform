version: '3.8'

services:
  # ============================================================================
  # LANGFUSE - LLM Observability
  # ============================================================================

  langfuse-db:
    image: postgres:15
    container_name: vital-langfuse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: ${LANGFUSE_DB_PASSWORD:-langfuse_secure_password}
      POSTGRES_DB: langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    networks:
      - vital-monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: vital-langfuse-server
    restart: unless-stopped
    depends_on:
      langfuse-db:
        condition: service_healthy
    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://langfuse:${LANGFUSE_DB_PASSWORD:-langfuse_secure_password}@langfuse-db:5432/langfuse

      # NextAuth (Authentication)
      NEXTAUTH_URL: ${LANGFUSE_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-your-secret-key-min-32-chars-long}

      # Langfuse API Keys (generate unique keys)
      SALT: ${LANGFUSE_SALT:-your-unique-salt-min-32-chars}

      # Telemetry (optional - disable for privacy)
      TELEMETRY_ENABLED: ${LANGFUSE_TELEMETRY_ENABLED:-false}

      # Additional configs
      NODE_ENV: production

    networks:
      - vital-monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PROMETHEUS - Metrics Collection
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: vital-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - vital-monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # GRAFANA - Visualization & Dashboards
  # ============================================================================

  grafana:
    image: grafana/grafana:latest
    container_name: vital-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      # Admin credentials
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin_password}

      # Server settings
      GF_SERVER_ROOT_URL: ${GRAFANA_URL:-http://localhost:3001}
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-localhost}

      # Database (SQLite for simplicity, use PostgreSQL for production)
      GF_DATABASE_TYPE: sqlite3

      # Authentication
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_AUTH_DISABLE_LOGIN_FORM: false

      # Security
      GF_SECURITY_ALLOW_EMBEDDING: false
      GF_SECURITY_COOKIE_SECURE: true

      # Install plugins
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-clock-panel

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - vital-monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # POSTGRES EXPORTER - Database Metrics
  # ============================================================================

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: vital-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@${DB_HOST:-host.docker.internal}:${DB_PORT:-54322}/${DB_NAME:-postgres}?sslmode=disable"
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    networks:
      - vital-monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================================================
  # NODE EXPORTER - System Metrics
  # ============================================================================

  node-exporter:
    image: prom/node-exporter:latest
    container_name: vital-node-exporter
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - vital-monitoring

  # ============================================================================
  # ALERTMANAGER - Alert Management
  # ============================================================================

  alertmanager:
    image: prom/alertmanager:latest
    container_name: vital-alertmanager
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - vital-monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # REDIS EXPORTER - Cache Metrics
  # ============================================================================

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: vital-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: ${REDIS_HOST:-host.docker.internal}:${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    networks:
      - vital-monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  langfuse-db-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  vital-monitoring:
    driver: bridge
    name: vital-monitoring
