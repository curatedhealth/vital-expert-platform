# ============================================================================
# Grafana Data Sources Configuration
# ============================================================================

apiVersion: 1

datasources:
  # --------------------------------------------------------------------------
  # Prometheus - Metrics
  # --------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 60s
      timeInterval: 15s

  # --------------------------------------------------------------------------
  # PostgreSQL - Application Database
  # --------------------------------------------------------------------------
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: ${DB_HOST:-host.docker.internal}:${DB_PORT:-54322}
    database: ${DB_NAME:-postgres}
    user: ${DB_USER:-postgres}
    editable: true
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    secureJsonData:
      password: ${DB_PASSWORD:-postgres}

  # --------------------------------------------------------------------------
  # LangFuse Database (for LLM metrics)
  # --------------------------------------------------------------------------
  - name: LangFuse
    type: postgres
    access: proxy
    url: langfuse-db:5432
    database: langfuse
    user: langfuse
    editable: true
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
    secureJsonData:
      password: ${LANGFUSE_DB_PASSWORD:-langfuse_secure_password}
