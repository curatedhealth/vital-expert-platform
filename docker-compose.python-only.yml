# VITAL Python AI Engine - Docker Compose
# Python AI Engine (FastAPI) service only

version: '3.8'

services:
  # Python AI Engine - FastAPI Backend
  python-ai-engine:
    build:
      context: ./services/ai-engine
      dockerfile: Dockerfile
    container_name: vital-python-ai-engine
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - LOG_LEVEL=info
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Google/Gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Anthropic
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # HuggingFace
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
      # Tavily (Web Search)
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # Pinecone
      - PINECONE_API_KEY=${PINECONE_API_KEY:-}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-vital-knowledge}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-}
      # Database & Caching
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-}
      # Embedding Configuration
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-openai}
      - HUGGINGFACE_EMBEDDING_MODEL=${HUGGINGFACE_EMBEDDING_MODEL:-bge-base-en-v1.5}
      - USE_HUGGINGFACE_API=${USE_HUGGINGFACE_API:-false}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-large}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      # Vector Configuration
      - VECTOR_DIMENSION=${VECTOR_DIMENSION:-1536}
      - SIMILARITY_THRESHOLD=${SIMILARITY_THRESHOLD:-0.7}
      - MAX_SEARCH_RESULTS=${MAX_SEARCH_RESULTS:-10}
    networks:
      - vital-python-network
    restart: unless-stopped
    volumes:
      - ./logs/python:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

# Network
networks:
  vital-python-network:
    driver: bridge

