# Docker Compose for VITAL Path Monitoring Stack
# Prometheus + Grafana + Alertmanager

version: '3.8'

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: vital-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    labels:
      - "com.vital-path.service=prometheus"
      - "com.vital-path.description=Metrics collection and storage"

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vital-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"  # Using 3002 to avoid conflict with Next.js on 3001
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=vital-path-2025  # CHANGE IN PRODUCTION
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "com.vital-path.service=grafana"
      - "com.vital-path.description=Metrics visualization and dashboards"

  # Alertmanager - Alert routing and notification (optional)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: vital-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    labels:
      - "com.vital-path.service=alertmanager"
      - "com.vital-path.description=Alert routing and notifications"

  # Node Exporter - System metrics (optional)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: vital-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    labels:
      - "com.vital-path.service=node-exporter"
      - "com.vital-path.description=System metrics collection"

networks:
  monitoring:
    driver: bridge
    external: false
    labels:
      - "com.vital-path.network=monitoring"
  
  # Note: To access Python AI Engine, use host.docker.internal:8000 (Mac/Windows)
  # For Linux, configure network_mode: "host" or use Docker service discovery

volumes:
  prometheus-data:
    driver: local
    labels:
      - "com.vital-path.volume=prometheus-data"
  grafana-data:
    driver: local
    labels:
      - "com.vital-path.volume=grafana-data"
  alertmanager-data:
    driver: local
    labels:
      - "com.vital-path.volume=alertmanager-data"
