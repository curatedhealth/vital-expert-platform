# Grafana Dashboard Provisioning
# Auto-load dashboards from directory

apiVersion: 1

providers:
  - name: 'RAG Dashboards'
    orgId: 1
    folder: 'RAG Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
