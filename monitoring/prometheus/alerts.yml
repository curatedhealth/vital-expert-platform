# VITAL Platform Alert Rules
# Defines alerts for critical system conditions

groups:
  # System Health Alerts
  - name: system_health
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "Disk space is running low"
          description: "Disk space is below 15% on {{ $labels.instance }}"

  # Database Alerts
  - name: database
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: HighDatabaseConnections
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections"

      - alert: SlowDatabaseQueries
        expr: rate(pg_stat_activity_max_tx_duration[5m]) > 30
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "Slow database queries detected"
          description: "Queries are taking longer than 30 seconds"

  # Application Performance Alerts
  - name: application_performance
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "Slow API response times"
          description: "95th percentile response time is above 2 seconds"

      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 1000 req/sec"

  # Cost & Budget Alerts
  - name: cost_monitoring
    interval: 1m
    rules:
      - alert: HighDailyCost
        expr: sum(increase(llm_cost_usd_total[24h])) > 200
        for: 1h
        labels:
          severity: warning
          category: cost
        annotations:
          summary: "Daily LLM cost exceeding budget"
          description: "LLM costs have exceeded $200 in the last 24 hours: ${{ $value }}"

      - alert: CostSpikeDetected
        expr: rate(llm_cost_usd_total[1h]) > 2 * rate(llm_cost_usd_total[24h] offset 1h)
        for: 30m
        labels:
          severity: warning
          category: cost
        annotations:
          summary: "Unusual cost spike detected"
          description: "LLM costs are 2x higher than normal"

      - alert: MonthlyBudgetExceeded
        expr: sum(increase(llm_cost_usd_total[30d])) > 5000
        for: 1h
        labels:
          severity: critical
          category: cost
        annotations:
          summary: "Monthly budget exceeded"
          description: "Monthly LLM costs have exceeded $5000: ${{ $value }}"

  # Agent Performance Alerts
  - name: agent_performance
    interval: 30s
    rules:
      - alert: LowAgentSuccessRate
        expr: rate(agent_executions_success_total[15m]) / rate(agent_executions_total[15m]) < 0.90
        for: 10m
        labels:
          severity: warning
          category: agent
        annotations:
          summary: "Low agent success rate"
          description: "Agent success rate is below 90%: {{ $value | humanizePercentage }}"

      - alert: HighAgentLatency
        expr: histogram_quantile(0.95, rate(agent_execution_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
          category: agent
        annotations:
          summary: "High agent execution latency"
          description: "95th percentile agent latency is above 10 seconds"

      - alert: AgentFailureSpike
        expr: rate(agent_executions_failed_total[5m]) > 10
        for: 5m
        labels:
          severity: critical
          category: agent
        annotations:
          summary: "Agent failure spike detected"
          description: "Agent failures are spiking: {{ $value }} failures/sec"

  # User Experience Alerts
  - name: user_experience
    interval: 1m
    rules:
      - alert: HighUserErrorRate
        expr: rate(user_errors_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          category: ux
        annotations:
          summary: "High user error rate"
          description: "Users are experiencing {{ $value }} errors per second"

      - alert: LowUserEngagement
        expr: rate(user_sessions_total[1h]) < 10
        for: 1h
        labels:
          severity: info
          category: ux
        annotations:
          summary: "Low user engagement"
          description: "Only {{ $value }} sessions per hour"

  # Security Alerts
  - name: security
    interval: 1m
    rules:
      - alert: SuspiciousIPActivity
        expr: rate(api_requests_total{ip=~".*"}[5m]) by (ip) > 100
        for: 5m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Suspicious IP activity detected"
          description: "IP {{ $labels.ip }} is making {{ $value }} requests/sec"

      - alert: HighAuthFailureRate
        expr: rate(auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} failed auth attempts per second"

      - alert: QuotaViolationSpike
        expr: rate(quota_violations_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Quota violation spike"
          description: "{{ $value }} quota violations per second"

