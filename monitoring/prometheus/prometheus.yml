# Prometheus Configuration for VITAL Platform
# Scrapes metrics from various exporters and services

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'vital-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter - Database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Next.js Application Metrics (if you add prometheus exporter)
  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['host.docker.internal:9091']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Custom Analytics Metrics (from your analytics service)
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['host.docker.internal:9092']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # LangFuse Metrics
  - job_name: 'langfuse'
    static_configs:
      - targets: ['langfuse-server:3000']
    metrics_path: '/api/public/metrics'
    scrape_interval: 60s

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
