<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="isometric-cube-small-outline">
      <path d="M12 4L0 10L12 16L24 10L12 4Z" stroke="#1C1917" stroke-width="0.5"/>
      <path d="M0 10V22L12 28V16L0 10Z" stroke="#1C1917" stroke-width="0.5"/>
      <path d="M12 28L24 22V10L12 16V28Z" stroke="#1C1917" stroke-width="0.5"/>
    </g>
  </defs>

  <!-- Central Hub -->
  <circle cx="80" cy="80" r="10" fill="#9055E0"/>

  <!-- Radiating Lines (Circuitry Style) -->
  <line x1="80" y1="80" x2="30" y2="30" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="130" y2="40" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="40" y2="130" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="120" y2="130" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="80" y2="20" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="20" y2="80" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="140" y2="80" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="80" y1="80" x2="80" y2="140" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>

  <!-- Purple Nodes on Lines -->
  <circle cx="55" cy="55" r="2" fill="#9055E0"/>
  <circle cx="105" cy="60" r="2" fill="#9055E0"/>
  <circle cx="60" cy="105" r="2" fill="#9055E0"/>
  <circle cx="100" cy="105" r="2" fill="#9055E0"/>
  <circle cx="80" cy="50" r="2" fill="#9055E0"/>
  <circle cx="50" cy="80" r="2" fill="#9055E0"/>
  <circle cx="110" cy="80" r="2" fill="#9055E0"/>
  <circle cx="80" cy="110" r="2" fill="#9055E0"/>


  <!-- Cubes at connection points -->
  <g transform="translate(-12 -12)">
    <use href="#isometric-cube-small-outline" x="30" y="30"/>
    <use href="#isometric-cube-small-outline" x="110" y="40"/>
    <use href="#isometric-cube-small-outline" x="40" y="110"/>
    <use href="#isometric-cube-small-outline" x="100" y="110"/>
    <use href="#isometric-cube-small-outline" x="70" y="10"/>
    <use href="#isometric-cube-small-outline" x="10" y="70"/>
    <use href="#isometric-cube-small-outline" x="120" y="70"/>
    <use href="#isometric-cube-small-outline" x="70" y="120"/>
  </g>
