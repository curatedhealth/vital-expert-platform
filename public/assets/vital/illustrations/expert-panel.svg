    </g>

    <!-- Connecting Lines (Collaboration/Data Flow) -->
    <line x1="100" y1="90" x2="62" y2="110" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
    <line x1="100" y1="90" x2="138" y2="110" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
    <line x1="62" y1="110" x2="100" y2="140" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>
    <line x1="138" y1="110" x2="100" y2="140" stroke="#1C1917" stroke-width="0.5" stroke-dasharray="2 2"/>

