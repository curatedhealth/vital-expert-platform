[pytest]
# Pytest configuration for AI Engine tests

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path for proper imports
pythonpath = src

# Test paths
testpaths = tests src/tests

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require database/services
    slow: Tests that take significant time to run
    performance: Performance benchmark tests
    critical: Critical path tests that must pass
    security: Security-related tests
    confidence: Confidence-related calculations
    benchmark: Benchmark/performance scenarios
    config: Configuration-driven tests
    agents: Agent-related integration tests
    rag: RAG/graph-related tests

# Async support
asyncio_mode = auto

# Output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (optional)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (optional)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__ .cache

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
