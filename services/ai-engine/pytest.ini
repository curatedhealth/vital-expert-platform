[pytest]
# Pytest configuration for VITAL AI-Engine tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    compliance: Tests for HIPAA/GDPR compliance
    human_validation: Tests for human-in-loop validation
    slow: Tests that take longer to execute
    asyncio: Tests that use async/await

# Async configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
