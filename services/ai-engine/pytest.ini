[pytest]
# ============================================
# VITAL AI Engine - Pytest Configuration
# Phase 0: MVP Testing (60% coverage target)
# ============================================

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    security: Security tests (CRITICAL for compliance)
    slow: Slow tests (skip in quick runs)
    asyncio: Async tests

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Timeout (5 minutes max per test)
timeout = 300

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
