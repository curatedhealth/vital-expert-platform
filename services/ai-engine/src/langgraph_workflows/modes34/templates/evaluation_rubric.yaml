template:
  id: "evaluation_rubric_v1"
  name: "Evaluation: Rubric Scoring"
  slug: "evaluation_rubric"
  family: "EVALUATION"
  runner: "EvaluationRunner"
  description: "Score alternatives against a rubric and synthesize recommendations."

  required_agent_levels: [3, 4]
  recommended_archetypes:
    - "Evaluator"
    - "QA"
    - "RiskAnalyst"

  required_tool_ids: ["search"]
  optional_tool_ids: ["browser", "notebook"]

  l4_workers:
    - "criteria-designer"
    - "scorer"
    - "synthesizer"

  hitl_phases:
    - phase_id: "plan_approval"
      checkpoint_type: "approval"
      title: "Review rubric criteria before scoring."
      is_blocking: true
    - phase_id: "final_review"
      checkpoint_type: "validation"
      title: "Validate findings and recommendations."
      is_blocking: false

  mode_4_constraints:
    max_cost: 0.30
    max_iterations: 8
    max_wall_time_minutes: 30
    allow_auto_continue: false
    require_source_citation: true
    min_data_freshness_days: 30

  tasks:
    - id: "criteria"
      name: "Define rubric"
      description: "Create 4-6 weighted criteria with scoring guidance and evidence requirements."
    - id: "scoring"
      name: "Score alternatives"
      description: "Score each alternative 0-1 per criterion with rationale and risks."
    - id: "synthesis"
      name: "Synthesize findings"
      description: "Summarize strengths, gaps, overall score, and prioritized recommendations."

  checkpoints:
    - type: "approval"
      description: "Review rubric criteria before scoring."
      is_blocking: true
    - type: "validation"
      description: "Validate findings and recommendations."
      is_blocking: false
